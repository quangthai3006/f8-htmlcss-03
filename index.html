  <body style="height: 50000px">
    <!-- Header -->
    <header class="header fixed">
      <div class="container">
        <!-- Header Top -->
        <div class="header-top">
          <!-- Logo -->
          <a href="/">
            <div class="logo">
              <span class="logo__circle"></span>
              <span class="logo__text">
                <span class="logo__brand">shine</span>
                <span class="logo__brand logo__brand--small">smile</span>
              </span>
            </div>
          </a>

          <!-- Navbar -->
          <nav class="navbar">
            <ul class="navbar__list">
              <li class="navbar__item">
                <a href="#!" class="navbar__link navbar__link--active">Home</a>
              </li>
              <li class="navbar__item">
                <a href="#!" class="navbar__link">Services</a>
              </li>
              <li class="navbar__item">
                <a href="#!" class="navbar__link">About</a>
              </li>
              <li class="navbar__item">
                <a href="#!" class="navbar__link">Doctors</a>
              </li>
            </ul>
          </nav>

          <!-- Action -->
          <div class="header-action">
            <a href="#!" class="header-action__link">Log In</a>
            <a href="#!" class="btn header-action__btn">Sign Up</a>
          </div>
        </div>

        <!-- Hero -->
        <section class="hero">
          <!-- Hero Content -->
          <section class="hero__content">
            <h1 class="hero__heading">Exceptional dental care for all ages.</h1>

            <p class="hero__desc">
              Exceptional dental care for all ages. Your great smile begins with
              a great dentist.
            </p>

            <div class="hero__row">
              <a href="#!" class="btn">Book Online</a>
              <span class="hero__phone">or call (123) 456-7890</span>
            </div>
          </section>

          <!-- Hero Media -->
          <div class="hero__media">
            <figure class="hero__images">
              <img
                src="https://scontent.fhan5-2.fna.fbcdn.net/v/t1.6435-9/115929042_724234261468682_9081046406887488206_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=f727a1&_nc_ohc=Qqkj4sHLULMQ7kNvgFl0dGD&_nc_zt=23&_nc_ht=scontent.fhan5-2.fna&_nc_gid=AnvoshxtK2Ff14_r7qT0kmV&oh=00_AYAy3MVv_Ep970gBdNxn7fBUFNvQroEbWzg3AmMELKpCBA&oe=6783B75E"
                alt="Exceptional dental care for all ages."
                class="hero__img"
              />
              <img
                src="https://scontent.fhan5-11.fna.fbcdn.net/v/t1.6435-9/109824226_723549678203807_6501797564402187382_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=f727a1&_nc_ohc=9LuZwrn1PE4Q7kNvgH-vx9Y&_nc_zt=23&_nc_ht=scontent.fhan5-11.fna&_nc_gid=ACJgQEfr9TYu1kMs62lmHyv&oh=00_AYDOKGpJd6XrD36aM2q5np-6evHCh5KGLNj4xHWXz3kjZw&oe=6783C8EB"
